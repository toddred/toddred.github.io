<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="container">
	<h1>To-Do List <span id="plus"><i class="fa fa-plus"></i></span></h1>
	<!-- <button>+</button>	 -->
	<input type="text" name="newToDo" placeholder="new Todo">
	<ul>
		<li><span><i class="fas fa-trash"></i></span> Go to the library</li>
		<li><span><i class="fas fa-trash"></i></span> Get a book</li>
		<li><span><i class="fas fa-trash"></i></span> Read the book</li>
		<li><span><i class="fas fa-trash"></i></span> Return the book</li>
	</ul>
</div>
<script type="text/javascript" src="assets/js/toDos.js"></script>
</body>
</html>
